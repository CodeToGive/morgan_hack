    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container">
            <a class="navbar-brand" href="./home_page.html">Morgan Stanley</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    id="navbarDropdown"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Dropdown
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><hr class="dropdown-divider" /></li>
                    <li>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </li>
                  </ul>
                </li>
              </ul>
              
            </div>
          </div>
        </nav>
      </header>


    <div class="container m-5">
        <p class="lead fw-bolder">
          Please fill out the form!
        </p>
        <form class="user_form row g-3">
            <div class="col-md-12">
                <label for="inputName" class="form-label">Full name</label>
                <input type="text" class="form-value form-control" id="name" required>
              </div>
            <div class="col-md-12">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-value form-control" id="email" required>
            </div>
            <div class="col-12">
              <label for="inputPhone" class="form-label">Phone num 1</label>
              <input type="text" class="form-value form-control" id="phone1" placeholder="+36 20 324 32 43" required>
            </div>
            <div class="col-12">
              <label for="inputPhone" class="form-label">Phone num 2</label>
              <input type="text" class="form-value form-control" id="phone2" placeholder="+36 20 231 23 43">
            </div>
            <div class="col-md-12">
              <label for="inputState" class="form-label">Gender</label>
              <select id="gender" class="form-value form-select">
                <option selected>Prefer not to say</option>
                <option>Male</option>
                <option>Female</option>
              </select>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-value form-check-input" type="checkbox" id="remember_me">
                <label class="form-check-label" for="gridCheck">
                  Remember me
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
    </div>

    <script src="./constants.js"></script>
    <script src="./utils/timer.js"></script>
    <script src="./events/events.js"></script>
    <script src="./rest_handlers.js"></script>
    <script src="./form_page_logic.js"></script>
</body>
</html>
